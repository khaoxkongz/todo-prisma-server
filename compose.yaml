version: "3"
services:
  db:
    image: postgres:15
    restart: always
    environment:
      - POSTGRES_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 5432
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  cache:
    image: redis
    restart: always
    expose:
      - 6379
    ports:
      - "6379:6379"

volumes:
  db-data:
secrets:
  db-password:
    file: secrets/pg-password.txt
